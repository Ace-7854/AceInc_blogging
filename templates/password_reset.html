{% extends 'base.html' %}
{% block title %}Password Reset{% endblock %}

{% block content %}

<div class="login-container">
    <h3 class="text-center mb-4">New Password</h3>
    <form method="POST">
        <label for="code" class="form-label">Enter the reset code sent to your email:</label>
        <input type="text" class="form-control mb-3" id="code" name="code" required>

        <label for="pass" class="form-label">Enter new password:</label>
        <input type="password" class="form-control mb-3" id="pass" name="pass" required>

        <label for="re-pass" class="form-label">Confirm password:</label>
        <input type="password" class="form-control mb-3" id="re-pass" name="re-pass" required>

        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
</div>

{% endblock %}
