{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}

<div class="login-container">
    <h3 class="text-center mb-4">Forgot Password Form</h3>
    <form method="POST" action="">
        <div class="mb-3">
            <label for="email" class="form-label">Enter your email address to reset your password:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Send Reset Code</button>
    </form>
</div>

{% endblock %}
