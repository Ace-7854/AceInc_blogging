<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AceInc Blogging{% endblock %}</title>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="static/style.css">

    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AceInc Blogging</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if 'user' not in session %}
                    <li class="nav-item"><a href="#" class="nav-link">Catagories</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">--placeholder--</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('blog_catagories') }}">Catagories</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container pt-5 mt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer text-center mt-auto py-3 bg-dark text-white">
        <p class="mb-0">&copy; Ace Incorporated</p>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
